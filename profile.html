<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile-styles.css">
    <link href="https://fonts.cdnfonts.com/css/glacial-indifference-2?styles=54222,54221" rel="stylesheet">
                
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <h1>MINERVA</h1>
            </div>
            <div class="navbar">
                <nav>
                    <a>Home</a>
                    <a>Testimoni</a>
                    <a>Contact</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="main-container">
                <div class="profile-pict">
                    <img src="profile.png" alt="profile picture">
                </div>
                <div class="title">
                    <h1>Username</h1>
                </div>
                <form>
                    <div class="grid-container">
                        <select name="kelas" class="item1">
                            <option>pilih kelas</option>
                            <option value="dasar">Dasar</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                        <select name="jam" class="item2">
                            <option>Jam</option>
                            <option value="09.00">09.00</option>
                            <option value="13.00">13.00</option>
                            <option value="19.00">19.00</option>
                        </select>
                        <select name="hari" class="item3">
                            <option>Hari</option>
                            <option value="Senin">Senin</option>
                            <option value="Selasa">Selasa</option>
                            <option value="Rabu">Rabu</option>
                        </select>
                        <input class="item4" type="submit" value="Pesan">
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
